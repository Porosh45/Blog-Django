{% extends "Blogger/base.html" %}
{% block content %}

    {% for user in users %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src = "{{user.profile.image.url}}">
              <div class="media-body">
                <div>
                    <h3><a href="{% url 'user-posts' user %}">{{user}}</a></h3>
                </div>
              </div>
        </article>

    {% endfor %}
{% endblock content %}
