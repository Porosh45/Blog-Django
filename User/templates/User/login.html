{% extends "Blogger/base.html" %}
{% block content %}
<div class = "content-section">
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4">LOG IN</legend>
            {{ form.as_p }}
        </fieldset>
        <div class = "form-group">
            <button class= "btn btn-outline-info" type = "Submit">Login</button>
            <small class = "text-muted ml-2" > <a href = "{% url 'password_reset' %}">Forget Password?</a></small>
        </div>
        <div class = "border-top pt-3">
            <small class = "text-muted"> Need an account? <a class = "ml-2" href = "{% url 'register' %}">  Sign in </a></small>
        </div>
    </form>
</div>
{% endblock content %}
